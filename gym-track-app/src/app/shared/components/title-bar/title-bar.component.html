<mat-toolbar color="primary">
  <span>{{title}}</span>
  <div class="buttons">
    <button 
    mat-flat-button
    color="primary"
    *ngFor="let menuElement of menuElements" 
    [value]="menuElement.value"
    >
    <mat-icon>
      {{menuElement.icon}}
    </mat-icon>
    </button>
  </div>
</mat-toolbar>
